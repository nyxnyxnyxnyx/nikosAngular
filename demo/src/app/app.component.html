
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-default ie-nav" [containerInside]="false">
  <logo>
      <a class="logo navbar-brand" routerLink="/dashboard"><strong>Niko's</strong></a>    
  </logo>
  <links>
      <ul class="navbar-nav mr-auto">
          <li *ngIf="this.auth.loggedIn" class="nav-item waves-light" mdbWavesEffect routerLinkActive="active">
              <a class="nav-link" routerLink="/dashboard" >Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li *ngIf="this.auth.loggedIn" class="nav-item waves-light" mdbWavesEffect routerLinkActive="active">
              <a class="nav-link" routerLink="/products" >Registrar producto</a>
          </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
          <li *ngIf="this.auth.loggedIn" class="nav-item waves-light" mdbWavesEffect routerLinkActive="active">
              <a class="nav-link" routerLink="/settings" ><i class="fa fa-cogs"></i>Ajustes</a>
          </li>
          <li *ngIf="!this.auth.loggedIn" class="nav-item waves-light" mdbWavesEffect routerLinkActive="active">
              <a class="nav-link" routerLink="/login" ><i class="fa fa-user"></i> Iniciar Sesión</a>
          </li>
          <li *ngIf="this.auth.loggedIn" class="nav-item waves-light" mdbWavesEffect routerLinkActive="active">
              <a class="nav-link" (click)="logout()" ><i class="fa fa-user"></i> Cerrar Sesión</a>
          </li>
      </ul>
  </links>
</mdb-navbar>
<!-- Main -->
<main>
  <router-outlet></router-outlet>
</main>
<!-- /.Main -->
